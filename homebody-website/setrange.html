<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Selection</title>
</head>
<body>
    <header>
        <h1>HomeBody</h1>
    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Range Variable</title>
    <script>
        var range = 10;
        document.getElementById("currentRange").textContent = range;
        function storeRange() {
            var range = document.getElementById("range").value;
            
            localStorage.setItem("range", range);
        }
    </script>

    <p>
        Current Range: <span id="currentRange"></span>
    </p>

    <form>
        <label for="rangeselect"> Set Range (Inches):</label>
        <input type="number" id="currentRange" name="range" ><br><br>
        <input type="submit" value="Submit">

    </form>

    </html>
