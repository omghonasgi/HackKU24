<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the container takes up the full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: rgb(90, 133, 196); /* Background color for the body */
            font-family: Verdana, Geneva, sans-serif; /* Font family for the body */
        }
        .container {
            background-color: #fff; /* Background color for the container */
            border-radius: 10px; /* Rounded corners for the container */
            padding: 20px; /* Padding for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect for the container */
        }
        h1 {
            font-family: Verdana, Geneva, sans-serif; /* Font family for the header */
            font-size: 24px; /* Font size for the header */
            color: #333; /* Text color for the header */
            margin-bottom: 20px; /* Bottom margin for the header */
        }
        label {
            display: block; /* Display labels as block elements */
            margin-bottom: 8px; /* Bottom margin for labels */
            color: #666; /* Text color for labels */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width for input fields */
            padding: 10px; /* Padding for input fields */
            margin-bottom: 20px; /* Bottom margin for input fields */
            border: 1px solid #ccc; /* Border for input fields */
            border-radius: 5px; /* Rounded corners for input fields */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        input[type="submit"] {
            width: 100%; /* Full width for the submit button */
            padding: 10px; /* Padding for the submit button */
            background-color: #007bff; /* Background color for the submit button */
            color: #fff; /* Text color for the submit button */
            border: none; /* Remove border for the submit button */
            border-radius: 5px; /* Rounded corners for the submit button */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s; /* Smooth transition for background color change */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1> <!-- Moved the header inside the container -->
        <!-- Form for username and password -->
        <form action="index.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="password_confirm">Confirm Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value = "Create Account">
            <!-- Submit button -->
        </form>
    </div>
    <script>
        // Function to handle form submission
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get username and password values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username already exists in localStorage
            if (localStorage.getItem(username)) {
                alert('Username already exists! Please choose another one.');
                return;
            }

            // Save username and password in localStorage
            localStorage.setItem(username, password);

            // Redirect to login page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
