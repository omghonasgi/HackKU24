<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HomeBody</h1>
    </header>

    <div class="container">
        <p>
            Current Range: <span id="currentRange">10</span> inches
        </p>

        <form onsubmit="storeRange(); return false;">
            <label for="range">Set Range (0-156 inches):</label>
            <input type="range" id="range" name="range" min="0" max="156" value="10" oninput="updateRangeDisplay()"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="setRange.js"></script>
</body>
</html>
