<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Devices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Devices</h1>
    <form id="addDeviceForm">
        <label for="deviceName">Device Name:</label><br>
        <input type="text" id="deviceName" name="deviceName"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("addDeviceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var deviceName = document.getElementById("deviceName").value;
            // Store the device name in local storage
            localStorage.setItem("newDevice", deviceName);
            // Redirect to the previous page
            window.history.back();
        });
    </script>
</body>
</html>
